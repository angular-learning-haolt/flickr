<header>
    <nav class="navbar navbar-dark navbar-expand-lg" id="f-navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">
                <img src="./../assets/images/logo.png" width="auto" height="45px">
            </a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" 
                    routerLinkActive="active"
                    *ngFor="let nav of navs"
                >
                    <a class="nav-link" 
                        [routerLink]="nav.route"
                    >
                        {{ nav.title | titlecase }}
                    </a>
                </li>
            </ul>
            <form class="form-inline md-form form-sm mt-0">
                <i class="fas fa-search"></i>
                <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
            </form>
            <div class="authen">
                 <button class="btn btn-dark authen__login"
                    [routerLink]="'auth/login'"
                    *ngIf="hasLogin === '0'"
                >
                    Login
                </button>
                 <button class="btn btn-dark authen__logout"
                 (click)="onLogOut()"
                 *ngIf="hasLogin === '1'"
                >
                    Log Out
                </button>
                <button class="btn btn-primary"
                    [routerLink]="'auth/signup'"
                >
                    Signup
                </button>
            </div>
        </div>
    </nav>
</header>
