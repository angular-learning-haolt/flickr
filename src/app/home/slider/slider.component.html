<section>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://s.yimg.com/ap/build/images/sohp/2018-top-25/winterwonder_small.jpg" alt="First slide" height="506px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://i.pinimg.com/originals/3d/c7/75/3dc775b9ba7ec766a9111d29ab54a98d.jpg" alt="Second slide" height="506px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://s.yimg.com/ap/build/images/sohp/2018-top-25/emotions_in_camargue_small.jpg" alt="Third slide" height="506px">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="retro">
        <h2>Find your inspiration.</h2>
        <p>Join the Flickr community, home to tens of billions of photos and 2 million groups.</p>
        <button class="btn btn-success"
            [routerLink]="'photos'"
        >
            Discover
        </button>
    </div>
</section>
